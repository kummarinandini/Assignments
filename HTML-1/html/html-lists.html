<!DOCTYPE html>
<html>
    <head>
        <title> List demo</title>
    </head>
    <body>
        <h2>Ordered list</h2>
        <h2>Fruits:</h2>
        <ol>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orang</li>
            <li>Pear</li>           
            <li>Grapes</li>

        </ol>
        <h2>Un Ordered List</h2>
        <h2>Fruits</h2>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orang</li>
            <li>Pear</li>           
            <li>Grapes</li>
              <ol>
                <li>block</li>
                <li>green</li>
                <li>Domminga</li>
                <li>moon drops</li>           
                <li>siraaz</li>
              </ol>
        </ul>
    </body>
</html>
